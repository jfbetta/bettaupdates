<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pH Meter Recap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="../images/favicon-32x32.png" rel="icon" type="image/png">
</head>
<body>
    <div class="top-container">
        <div class="back-button-container">
            <a href="../Page1/landing.html" class="back-button">
                <i class="bi bi-arrow-left"></i>
            </a>
        </div>
    </div>
    <div class="container">
        <h2 class="heading">Current pH Meter</h2>
            <div class="thermometer-container">
                <div class="thermometer">
                    <div class="level" style="height: 70%;"></div>
                </div>
                <div class="desc">
                    <h1 style="font-size: 60px; font-weight: bold; margin-bottom: 20px;">7.0pH</h1>
                    <h3 style="font-size: large; font-weight: bold;">Status</h3>
                    <p style="font-size: small;">Kondisi air normal. Monitoring pH secara rutin penting untuk menjaga kesehatan ikan hias Anda</p>
                </div>
            </div>
    <h2 class="heading">Recent pH Condition</h2>
        <div class="chart-container">
            <div class="chart-header">
                <span class="date"> 17/12/2024</span>
            </div>
            <div class="chart">
                <div class="bar" style="height: 70%; background-color: #9CFF2E;" >7.0</div>
                <div class="bar" style="height: 75%; background-color: #38E54D;" >7.5</div>
                <div class="bar" style="height: 68%; background-color: #FFC300;" >6.8</div>
                <div class="bar" style="height: 80%; background-color: #2192FF;" >8.0</div>
                <div class="bar" style="height: 40%; background-color: #ff6600;" >4.0</div>
            </div>
            <div class="chart-footer">
                <span class="time">00:00</span>
                <span class="time">06:00</span>
                <span class="time">12:00</span>
                <span class="time">18:00</span>
                <span class="time">21.00</span>
            </div>
        </div>
    </div>
    
</body>
</html>
