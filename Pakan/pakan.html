<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feeder Recap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-container">
        <div class="back-button-container">
            <a href="../Page1/landing.html" class="back-button">
                <i class="bi bi-arrow-left"></i>
            </a>
        </div>
        <div class="main-heading">
            <h1>Feeder Recap</h1>
        </div>
    </div>
    <h2 class="heading">Automatic Feeding in</h2>
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
        <div class="time" id="time">00:00</div>
    </div>
    <script src="scripts.js"></script>
    <h2 class="heading">Recent Feeder</h2>
        <div class="chart-container">
            <div class="chart-header">
                <span class="date"> 17/12/2024</span>
            </div>
            <div class="chart">
                <div class="bar" style="height: 20%; background-color: #38E54D;" >2gr</div>
                <div class="bar" style="height: 20%; background-color: #38E54D;" >2gr</div>
                <div class="bar" style="height: 20%; background-color: #38E54D;" >2gr</div>
                <div class="bar" style="height: 20%; background-color: #38E54D;" >2gr</div>
                <div class="bar" style="height: 20%; background-color: #38E54D;" >2gr</div>
                <div class="bar" style="height: 20%; background-color: #38E54D;" >2gr</div>
            </div>
            <div class="chart-footer">
                <span class="time">00:00</span>
                <span class="time">06:00</span>
                <span class="time">12:00</span>
                <span class="time">18:00</span>
                <span class="time">21.00</span>
            </div>
        </div>
</body>
</html>
